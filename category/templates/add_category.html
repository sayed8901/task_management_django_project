{% extends "base.html" %}

<!-- crispy forms -->
{% load crispy_forms_tags %}

<!-- block content -->
{% block content %}
<form class="w-50 mx-auto" method="post">
  <h1 class="text-center my-4">Add Category</h1>

  {% csrf_token %}

  <!-- form -->
  {{form | crispy}}

  <div class="text-center">
    <button class="btn btn-warning mt-5">Submit</button>
  </div>
</form>

<!-- block content ends -->
{% endblock content %}
